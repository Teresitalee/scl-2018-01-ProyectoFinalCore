<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOG</title>
    <!-- link css bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=ba2843fa1bdbb48df8d7cdf2906b1128">
    
    <!-- update the version number as needed -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.css" />
    <!-- link css propio -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <div id="userData"></div>
    <!-- seccion donde debe ir pagina de inicio(botones de Administrador/Recepcion/Empresa) -->
    <section id="menuPage">
      <h1 class="text-center">
        <i class="fa fa-address-book-o"></i>
        <strong>LOG</strong>
      </h1>
      <div class="btn-toolbar"></div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12 offset-0 divrecepcion">
              <button class="btn btn-dark btn-lg btnrecepcion" type="button" data-bs-hover-animate="pulse">
                <i class="fa fa-users"></i>
                <strong>Recepción</strong>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 divoficina">
              <button class="btn btn-dark btn-lg btnoficina"type="button" data-bs-hover-animate="pulse">
                <i class="fa fa-users"></i>
                <strong>Oficina</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 divadministracion">
              <button class="btn btn-dark btn-lg btnadministracion" type="button" data-bs-hover-animate="pulse">
                <i class="fa fa-users"></i>
                <strong>Administración</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group" role="group"></div>
    </section>
    <!-- seccion de signup -->
    <section class="singupPage"></section>
    <!-- seccion donde debe ir pagina de recepcion -->
    <section id="registerPage">
      <div class="container profile profile-view" id="profile">
        <h2 class="text-center" style="padding:40px;">
          <i class="fa fa-address-book-o"></i>
          <strong>LOG</strong>
        </h2>
        <form>
          <div class="form-row profile-row">
            <div class="col-md-4 relative">
              <div class="avatar" style="padding-bottom:20px;">
                <div class="avatar-bg center"></div>
              </div>
              <input type="file" class="form-control" name="avatar-file" style="background-color:rgb(34,34,34);color:rgb(255,255,255);">
            </div>
            <div class="col-md-8">
              <h1>Visita</h1>
              <hr>
              <div class="form-row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" id="name" type="text" name="firstname">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label>Apellido</label>
                    <input class="form-control" type="text" name="lastname" id ="lastName">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Rut</label>
                <input class="form-control" type="text" autocomplete="off" required="" name="rut" id="rut">
              </div>
              <div class="form-row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label>Oficina</label>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"
                      style="background-color:#222222;width:100%;">OFICINA</button>
                      <div class="dropdown-menu" role="menu">
                        <a class="dropdown-item" style="width:100%;">LABORATORIA</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              
              <div class="form-row">
                <div class="col-md-12 content-right">
                  <button class="btn btn-dark form-btn" id="btnRegistro"type="submit" style="background-color:#222222;">SAVE </button>
                </div>
              </div>
            </div>
              <!-- input de MSN TEX -->
            <div class="container">
              <h2>Enviar SMS Mensaje</h2>
              <input type="tel" name="number" id="number" placeholder="Aqui tu numero telefonico...">
              <input type="text" name="msg" id="msg" placeholder="Aqui tu mensaje...">
              <input type="button" id="button" value="Send Text" class="button button-primary">
              <p class="response"></p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- seccion donde debe ir pagina de Empresa/usuario -->
    <section id="admissionPage">
      <h2 class="text-center">
        <i class="fa fa-address-book-o"></i>
        <strong>LOG</strong>
      </h2>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive table-bordered">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="table-dark">NOMBRES</th>
                      <th class="table-dark">APELLIDOS</th>
                      <th class="table-dark">RUT</th>
                      <th class="table-dark">FECHA</th>
                      <th class="table-dark">OFICINA</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- seccion de dministrador-->
    <section id="administradorPage">
      <h2 class="text-center">
        <i class="fa fa-address-book-o"></i>
        <strong>LOG</strong>
      </h2>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive table-bordered">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="table-dark">NOMBRES</th>
                      <th class="table-dark">APELLIDOS</th>
                      <th class="table-dark">RUT</th>
                      <th class="table-dark">FECHA</th>
                      <th class="table-dark">OFICINA</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tbody id="printRegister">
                      <!-- aquí se imprimen los datos -->   
                    </tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js?h=a956092e47060f3a4df307fed239128f"></script>
    <!-- script Firebase -->
    <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.js"></script>
    <!-- script propios -->
    <script src="assets/js/register.js"></script>
    <script src="assets/js/ administrator.js"></script>
    <script src="assets/js/ admission.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/txt.js"></script>


    <!-- script de NODE -->
    <script src="/socket.io/socket.io.js"></script>
    
  </body>
</html>
